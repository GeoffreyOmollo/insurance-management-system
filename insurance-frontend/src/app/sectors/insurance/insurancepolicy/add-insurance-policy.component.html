<div class="container-fluid">
  <app-page-title title="Add Insurance Policy"></app-page-title>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

          <h4 class="card-title">Add a New Insurance Policy</h4>

          <!-- Input Fields for Insurance Policy -->
          <form [formGroup]="insurancePolicyForm" (ngSubmit)="onSubmit()">

            <div class="mb-3 row">
              <label for="policyHolder" class="col-md-2 col-form-label">Policy Holder</label>
              <div class="col-md-10">
                <input class="form-control" formControlName="policyHolder" id="policyHolder" placeholder="Enter policy holder's name">
              </div>
            </div>

            <div class="mb-3 row">
              <label for="insuranceTypeID" class="col-md-2 col-form-label">Insurance Type</label>
              <div class="col-md-10">
                <select class="form-select" formControlName="insuranceTypeID" id="insuranceTypeID">
                  <option value="" disabled>Select an insurance type</option>
                  <option *ngFor="let type of insuranceTypes" [value]="type.insuranceTypeID">
                    {{ type.insuranceDescription }}
                  </option>
                </select>
              </div>
            </div>

            <div class="mb-3 row">
              <label for="premiumAmount" class="col-md-2 col-form-label">Premium Amount</label>
              <div class="col-md-10">
                <input class="form-control" type="number" formControlName="premiumAmount" id="premiumAmount" placeholder="Enter premium amount">
              </div>
            </div>

            <!-- Buttons Section -->
            <div class="d-flex justify-content-between">
              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary" [disabled]="insurancePolicyForm.invalid">Save Policy</button>

              <!-- Cancel Button -->
              <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
